{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-login</title>
    <link href="{% static 'css/output.css' %}" rel="stylesheet"/>
</head>

<body class="min-h-screen p-0 font-yekan bg-gray-100">
<div class="hidden md:block fixed inset-0 -z-10 bg-no-repeat bg-cover bg-top"
     style="background-image: url({% static './pics/bg-triangle.png' %});"></div>
<div class=" md:hidden fixed inset-0 -z-10 bg-no-repeat bg-cover bg-top"
     style="background-image: url({% static './pics/bg-triangle2.png' %});"></div>

<section class="w-full min-h-screen flex items-center justify-center p-4 relative">

    <!-- Corner Imgs -->
    <img src="{% static 'pics/bag.png' %}" class="top-0 left-0 hidden md:block absolute">
    <img src="{% static 'pics/pen.png' %}" class="hidden md:block absolute bottom-0 right-0 ">

    <!-- Login Form -->
    <div class="bg-[#0A2342] rounded-2xl shadow-xl w-full max-w-3xl md:min-h-[700px] h-[500px] flex flex-col justify-center items-center">

        <h1 class="text-xl md:text-5xl font-bold text-center text-white md:mb-20 mb-10">ورود معلم</h1>
        <form class="md:space-y-10 space-y-5 w-[90%] md:w-[80%]" method="post">
            {% if error_message %}
                <p style="color:red;">{{ error_message }}</p>
            {% endif %}
            {% csrf_token %}
            <div class="grid grid-cols-12 items-center gap-2">
                <label for="national-code" class="col-span-3 text-white text-lg md:text-2xl text-right">کد
                    پرسنلی:</label>
                {{ form.teacher_code }}
            </div>

            <div class="grid grid-cols-12 items-center gap-2">
                <label for="password" class="col-span-3 text-white text-lg md:text-2xl text-right">رمز عبور:</label>
                {{ form.teacher_password }}
            </div>

            <div>
                <label for="captcha" class="block text-white mb-3 text-lg md:text-2xl text-nowrap">کد امنیتی:</label>
                <div class="flex items-center gap-4 w-full">
                    <input
                            type="text"
                            id="captcha"
                            class="w-full sm:w-3/5 md:w-2/3 lg:w-3/4 xl:w-3/4 px-4 py-3 text-lg border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white/90"
                            placeholder="">

                    <div class="w-full sm:w-2/5 md:w-1/3 lg:w-1/3 xl:w-1/4 py-7 rounded-xl bg-center"
                         style="background-image: url({% static 'pics/code.png' %});">
                    </div>
                </div>
            </div>

            <div class="flex flex-row gap-4">
                <button
                        type="submit"
                        class="w-full bg-[#FF7F50] text-[#0A2342] py-3 px-4 rounded-2xl hover:bg-[#3BD1A4] hover:text-white transition duration-200 mt-8 text-xl md:text-2xl ">
                    ورود
                </button>
                <button
                        type="submit"
                        class="w-full bg-[#FF7F50] text-[#0A2342] py-3 px-4 rounded-2xl hover:bg-[#3BD1A4] hover:text-white transition duration-200 mt-8 text-xl md:text-2xl ">
                    بازگشت
                </button>

            </div>
        </form>
    </div>
    </div>
</section>
</body>
</html>
