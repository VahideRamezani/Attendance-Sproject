{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl" class="overflow-x-hidden">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>sign in</title>
<link rel="stylesheet" href="{% static 'css/output.css' %}">
  <style>
  body {
      overflow-x: hidden;
      background-image: url({% static './pics/bg-triangle.png' %});
      background-repeat: no-repeat;
      background-size: cover;
      background-position: top;
    }

    @media (max-width: 768px) {
      body {
        background-image: url({% static './pics/bg-triangle2.png' %});
        background-size: cover; 
        background-position: center top; 
      }
    }
  </style>
</head>

<body class="relative overflow-x-hidden font-yekan bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-[#0A2342] rounded-2xl shadow-xl w-full max-w-5xl overflow-hidden">
    
    <div class="flex flex-col md:flex-row">
      <!-- بخش انتخاب نقش -->
      <div class="w-full md:w-1/2 p-8 md:p-12 flex flex-col items-center justify-center">
          <h2 class="text-2xl md:text-4xl font-bold text-white text-center mb-8 md:mb-12 md:leading-loose leading-loose">
               نقش خود را برای ورود انتخاب کنید
             </h2>
        
        <div class="flex flex-col gap-5 md:gap-8 w-full items-center">
          <a href="{% url 'login:Slogin' %}" class="w-[85%] h-20 bg-[#FF7F50] text-white flex items-center justify-center rounded-xl shadow-lg text-xl hover:bg-[#FF7F50]/80 transition duration-300">
            دانش‌آموز
          </a>
          
          <a href="{% url 'login:Tlogin' %}" class="w-[85%] h-20 bg-[#FF7F50] text-white flex items-center justify-center rounded-xl shadow-lg text-xl hover:bg-[#FF7F50]/80 transition duration-300">
            معلم
          </a>
          
          <a href="manager.html" class="w-[85%] h-20 bg-[#FF7F50] text-white flex items-center justify-center rounded-xl shadow-lg text-xl hover:bg-[#FF7F50]/80 transition duration-300">
            معاون / مدیر
          </a>
        </div>
      </div>
      
      <!-- بخش تصویر مرد با اندازه بسیار بزرگ -->
      <div class="hidden md:flex md:w-[60%] bg-[#0A2342] items-center justify-center p-2">
        <img src="{% static './pics/man.png' %}" alt="تصویر راهنما"
             class="w-full h-auto min-h-[600px] object-contain">
      </div>
    </div>
  </div>
</body>
     </html>
