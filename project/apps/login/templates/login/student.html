{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S-login</title>
    <link href="{% static 'css/output.css' %}" rel="stylesheet"/>
</head>

<body class="min-h-screen p-0 font-yekan bg-gray-100 bg-no-repeat bg-top bg-contain md:bg-cover">

<div class="hidden md:block fixed inset-0 -z-10 bg-no-repeat bg-cover bg-top"
     style="background-image: url({% static './pics/bg-triangle.png' %});"></div>
<div class=" md:hidden fixed inset-0 -z-10 bg-no-repeat bg-cover bg-top"
     style="background-image: url({% static './pics/bg-triangle2.png' %});"></div>

<section class="w-full min-h-screen flex items-center justify-center p-4 relative">

    <!-- Corner Imgs -->
    <img src="{% static 'pics/t-l.png' %}" class="top-0 left-0 hidden md:block absolute">
    <img src="{% static 'pics/b-r.png' %}" class="hidden md:block absolute bottom-0 right-0 ">

    <!-- Login Form -->
    <div class="bg-[#0A2342] rounded-2xl shadow-xl w-full max-w-3xl md:min-h-[700px] h-[500px] flex flex-col justify-center items-center">

        <h1 class="text-xl md:text-5xl font-bold text-center text-white md:mb-20 mb-10">ورود دانش آموز</h1>
        <form class="md:space-y-10 space-y-5 w-[90%] md:w-[80%]" method="post">
            {% if error_message %}
                <p style="color:red;">{{ error_message }}</p>
            {% endif %}
            {% csrf_token %}
            <div class="flex flex-row gap-6 ">
                <label for="national-code" class="block text-white mb-3 text-xl md:text-2xl text-nowrap">کد ملی:</label>
                {{ form.st_code }}
            </div>

            <div class="flex flex-row gap-5">
                <label for="password" class="block text-white mb-3 text-xl md:text-2xl l text-nowrap">رمز عبور:</label>
                {{ form.st_password }}
            </div>

            <div>
{#                <label for="captcha" class="block text-white mb-3 text-xl md:text-2xl text-nowrap">کد امنیتی:</label>#}
                <div class="flex gap-6 w-full">
                        {{ form.captcha }}
                    </div>
                </div>

            <div class="flex flex-row gap-4">
                <button
                        type="submit"
                        class="w-full bg-[#FF7F50] text-[#0A2342] py-3 px-4 rounded-2xl hover:bg-[#3BD1A4] hover:text-white transition duration-200 mt-8 text-xl md:text-2xl ">
                    ورود
                </button>
                <button
                        onclick="history.back()"
                        type="button"
                        class="w-full bg-[#FF7F50] text-[#0A2342] py-3 px-4 rounded-2xl hover:bg-[#3BD1A4] hover:text-white transition duration-200 mt-8 text-xl md:text-2xl ">
                    بازگشت
                </button>

            </div>
        </form>
    </div>
    </div>
</section>
</body>
</html>
