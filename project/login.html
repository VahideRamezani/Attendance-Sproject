<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-in</title>
    <link href="dist/output.css" rel="stylesheet" />
</head>

<body class="min-h-screen p-0 font-yekan bg-gray-100">
    <section class="w-full min-h-screen flex items-center justify-center p-4 relative">
     
        <!-- Corner Imgs -->
        <img src="pics/t-l.png" class="absolute top-0 left-0 ">
        <img src="pics/b-r.png" class="absolute bottom-0 right-0 ">

        <!-- Login Form -->
        <div class="bg-[#0A2342] rounded-2xl shadow-xl w-full max-w-3xl min-h-[700px] flex flex-col justify-center items-center">
            <div class=" w-full px-20">
                <h1 class="text-5xl  text-center text-white mb-20">ورود دانش آموز</h1>
                
                <form class="space-y-10 ">
                    <div class="flex flex-row gap-6 ">
                        <label for="national-code" class="block text-white mb-3 text-2xl  text-nowrap">کد ملی:</label>
                        <input 
                            type="text" 
                            id="national-code" 
                            class="w-full px-4 py-3 text-lg border border-gray-300 rounded-2xl focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white/90"
                            placeholder="">
                    </div>
                    
                    <div class="flex flex-row gap-5">
                        <label for="password" class="block text-white mb-3 text-2xl text-nowrap">رمز عبور:</label>
                        <input 
                            type="password" 
                            id="password" 
                            class="w-full px-4 py-3 text-lg border border-gray-300 rounded-2xl focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white/90"
                            placeholder="">
                    </div>
                    
                    <div>
                        <label for="captcha" class="block text-white mb-3 text-2xl text-nowrap">کد امنیتی:</label>
                        <div class="flex items-center gap-4">
                            <input 
                                type="text" 
                                id="captcha" 
                                class="flex-1 px-4 py-3 text-lg border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white/90"
                                placeholder="">

                                <div class="py-7  rounded-xl flex-1 bg-center" style="background-image: url(./pics/code.png);">
                    
                               </div>
                        </div>
                    </div>
                    <div class="flex flex-row gap-5">
                    <button 
                        type="submit" 
                        class="w-full bg-[#FF7F50] text-[#0A2342] py-3 px-4 rounded-2xl hover:bg-[#3BD1A4] hover:text-white transition duration-200 mt-8 text-2xl">
                        ورود
                    </button>
                    <button 
                        type="submit" 
                        class="w-full bg-[#FF7F50] text-[#0A2342] py-3 px-4 rounded-2xl hover:bg-[#3BD1A4] hover:text-white transition duration-200 mt-8 text-2xl">
                        بازگشت
                    </button>

               </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
